#CI environment
dist: bionic

jobs:
  include:
    - language: node_js
      node_js: 14
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install: 
        - cd frontend/soolae
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ../.. && sonar-scanner